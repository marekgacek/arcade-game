<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
<div class="container">
        <header>
            <h1>Marek's Arcade Game</h1>
        </header>
		 <!-- Score and live section -->
 <section class="score-panel">
			<div class="score"></div>
			<div class="lives">
            <ul class="hearths">                
            </ul>
			</div>

            
            
 </section>
 <!-- Start panel -->

        <div class="start">
            <div class="text">Select your character</div>
            <div class="nav" id="left"><img src="images/navigate_left.png" alt="arrow left"></div>
            <div class="player"><img src="images/char-boy.png" alt="player"></div>
            <div class="nav" id="right"><img src="images/navigate_right.png" alt="arrow right"></div>
        </div>
 </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
